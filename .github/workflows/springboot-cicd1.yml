name: Spring Boot Build and Docker Push to Hub and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  # Docker Hub 계정 정보 (GitHub Secrets에 저장된 값을 사용)
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # 최종 도커 이미지 이름 (Docker Hub 저장소 경로: unico67/cicdtest1)
  IMAGE_NAME: unico67/cicdtest1
  # Spring Boot 프로젝트의 JAR 파일 이름 (Dockerfile의 ARG와 일치)
  JAR_NAME: springcicddemo1.jar
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  DEPLOY_PATH: /home/${{ secrets.EC2_USER }}/app
  DOCKER_COMPOSE_FILE: docker-compose.yml # 로컬 프로젝트 루트에 있는 파일명

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃 (Actions V4 사용)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JDK 21 설정 (Dockerfile의 openjdk에 맞춰 distribution 변경)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt' # <--- distribution이 'adopt' 등으로 변경되었습니다.
          cache: 'gradle'

      # 3. Gradle Wrapper 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Spring Boot 프로젝트 빌드 (테스트 제외)
      - name: Build and Test with Gradle
        run: ./gradlew clean build -x test

      # 5. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Docker 이미지의 태그 설정 및 Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,suffix=,enable=true # 커밋 SHA 기반 태그
            type=raw,value=latest # latest 태그

      # 7. Docker 이미지 빌드 및 Docker Hub에 푸시
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            JAR_FILE=build/libs/${{ env.JAR_NAME }}
  ###################################################
  # 8. EC2 서버 자동 배포 Job 추가 (CD)
  ###################################################
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 8.1. 파일 전송 전, 코드를 체크아웃하여 docker-compose.yml 파일을 준비합니다.
      - name: Checkout Code for SCP
        uses: actions/checkout@v4

      # 8.2. docker-compose.yml 파일을 EC2 서버로 안전하게 전송 (Secure Copy)
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7 # SCP 액션 사용
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ env.DOCKER_COMPOSE_FILE }} # 전송할 파일
          target: ${{ env.DEPLOY_PATH }} # EC2 서버의 대상 경로 (디렉토리)
          # 대상 디렉토리가 없다면 생성합니다.
          strip_components: 0 # 파일 이름 그대로 전송

      # 8.3. SSH를 통해 EC2 서버에 접속하고 배포 명령 실행
      - name: Deploy to EC2 with SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,IMAGE_NAME # 필요한 환경 변수 추가

          # 8.4 EC2에서 실행할 명령 (Remote Commands)
          script: |
            # 1. 배포 경로로 이동
            cd ${{ env.DEPLOY_PATH }}   
            
            # 2. Docker Hub에 로그인
            echo "Logging in to Docker Hub..."
            docker login -u ${{ env.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            
            # 3. 최신 이미지 Pull 및 컨테이너 재시작
            echo "Pulling latest image and restarting containers..."
            # docker-compose.yml이 최신으로 업데이트되었으므로 바로 up 명령을 실행
            docker-compose down # 기존 컨테이너 중지 및 삭제 (선택적: 빠른 재배포 시 유용)
            docker rmi ${{ env.IMAGE_NAME }}:latest
            docker-compose pull
            docker-compose up -d --force-recreate --build # 최신 이미지로 재구동
            
            echo "Deployment to EC2 complete!"